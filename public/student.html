<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student - Realtime Classroom</title>
</head>
<body>
  <h1>Student View</h1>

  <video id="teacherVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const videoElement = document.getElementById('teacherVideo');

    // الانضمام كطالب
    socket.emit('join-room', 'student');

    // استلام بث المدرس
    socket.on('signal', async (data) => {
      console.log('Received signal from teacher', data);
      // هنا يمكن توسيع الكود لإضافة WebRTC peer connection إذا أردت بث متقدم
    });

    // التحكم بالميكروفون من قبل المدرس
    socket.on('mic-toggled', ({ enable }) => {
      if (enable) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            console.log('Mic enabled');
          });
      } else {
        console.log('Mic disabled');
        // يمكن إنهاء تدفق المايك هنا
      }
    });
  </script>
</body>
</html>
