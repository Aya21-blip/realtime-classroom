<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student - Realtime Classroom</title>
</head>
<body>
  <h1>Student View</h1>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    // ✅ تحقق من دعم WebRTC
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia || !window.RTCPeerConnection) {
      alert("متصفحك لا يدعم WebRTC، يرجى استخدام Google Chrome أو Firefox.");
      throw new Error("WebRTC not supported");
    }

    // ✅ تحقق من صلاحيات الكاميرا (اختياري لأن الطالب لا يحتاجها بالبث عادة)
    navigator.permissions?.query({ name: 'camera' }).then(status => {
      if (status.state === 'denied') {
        alert("يرجى السماح للكاميرا في إعدادات المتصفح إذا طُلب ذلك لاحقًا.");
      }
    }).catch(() => {
      // بعض المتصفحات لا تدعم navigator.permissions
    });
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const remoteVideo = document.getElementById('remoteVideo');
    const pc = new RTCPeerConnection();

    // استقبال الصوت والفيديو من المعلم
    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    // إرسال مرشح ICE
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('signal', { to: teacherId, signal: { candidate: event.candidate } });
      }
    };

    let teacherId = null;

    socket.emit('join-room', 'student');

    // استقبال عرض SDP من المعلم
    socket.on('signal', async data => {
      teacherId = data.from;
      const signal = data.signal;

      if (signal.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('signal', { to: data.from, signal: { sdp: answer } });
      }

      if (signal.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
      }
    });

    // استقبال أوامر تفعيل/تعطيل الميكروفون من المعلم (اختياري)
    socket.on('mic-toggled', ({ enable }) => {
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = enable;
        });
      }
    });

    let localStream = null; // فقط إذا أردت لاحقًا مشاركة صوت الطالب مثلاً
  </script>
</body>
</html>
