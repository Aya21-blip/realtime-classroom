<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student - Realtime Classroom</title>
</head>
<body>
  <h1>Student View</h1>

  <video id="teacherVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const remoteVideo = document.getElementById('teacherVideo');
    let pc;

    socket.emit('join-room', 'student');

    // استقبال signal من المدرس
    socket.on('signal', async data => {
      if (!pc) {
        pc = new RTCPeerConnection();

        pc.ontrack = event => {
          remoteVideo.srcObject = event.streams[0];
        };

        pc.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('signal', { to: data.from, signal: { candidate: event.candidate } });
          }
        };
      }

      if (data.signal.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
        if (data.signal.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit('signal', { to: data.from, signal: { sdp: answer } });
        }
      }

      if (data.signal.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
      }
    });

    // تفعيل/تعطيل مايك الطالب من المدرس
    socket.on('mic-toggled', async ({ enable }) => {
      if (enable) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => pc.addTrack(track, pc.localDescription ? stream : null));
      } else {
        const senders = pc.getSenders();
        senders.forEach(s => { if (s.track && s.track.kind === 'audio') s.track.stop(); });
      }
    });
  </script>
</body>
</html>
